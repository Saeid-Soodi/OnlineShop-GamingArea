<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <script src="https://kit.fontawesome.com/cecd0f7e84.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login-box">
                        <form action="">
                            <div class="input-group">
                                <label for="">نام کاربری</label>
                                <input type="text">
                            </div>
                            <div class="input-group">
                                <label for="">رمز عبور </label>
                                <input type="text">
                            </div>
                            <p class="question">حساب کاربری ندارید؟
                                <a href="">ایجاد حساب کاربری</a>
                                کمتر از یک دقیقه زمان شما را خواهد گرفت.
                            </p>
                            <div class="login-button"> 
                                <input value="ورود" type="submit">
                            </div>        
                        </form>
                        <div class="social">
                            <a href=""><i class="fa-brands fa-discord"></i></a>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                            <a href=""><i class="fa-brands fa-telegram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="login-img-container">
                        <img src="images/svg/login.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="image">
           <a href="home.html"><img src="images/logo.png" alt=""></a>
           
        </div>
    </main>
    
</body>
</html>
